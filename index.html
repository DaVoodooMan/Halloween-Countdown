<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="spook.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Halloween Countdown</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://whensthehaunt.fun">
    <meta property="og:title" content="When's The Haunt? | How Long Till Halloween">
    <meta property="og:description" content="Let's watch the clock tick down until Halloween!">
    <meta property="og:image" content="http://whensthehaunt.fun/styles/images2.jpg">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head> 
<body>
    <section class="spook">
        <div>
            <h2>Days Till The Haunt!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minutes">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-seconds">
                    <h3 class="second">Time</h3>
                    <h3>Seconds</h3>
                </div>

            </div>
        </div>
        <img class="spider" src="./styles/spiderweb.png">

        <img class="waiting" src="./styles/images.jpeg">
    </section>
    <div id="ChatBox">
        <div id = "ChatLog"></div>
        <input type = "text" id="TextBox">
    </div>



    <script src="../Chat/ChatClient.js"></script>
    <script src="index.js"></script>
</body>
</html>
